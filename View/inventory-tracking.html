  <style>
    .inventory-filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .inventory-table {
      width: 100%;
      margin-bottom: 20px;
    }
    .inventory-table th,
    .inventory-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .inventory-table tr:hover {
      background: #f8f9fa;
    }
    .stock-level {
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8em;
    }
    .stock-normal {
      background: #d4edda;
      color: #155724;
    }
    .stock-low {
      background: #fff3cd;
      color: #856404;
    }
    .stock-critical {
      background: #f8d7da;
      color: #721c24;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .modal-content {
      position: relative;
      background: white;
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
    }
    .close-modal {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      font-size: 24px;
    }
    .batch-info {
      margin-top: 20px;
    }
    .batch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .batch-card {
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
    }
  </style>
</head>

  <div class="container">
    <h1>Inventory Tracking</h1>

    <div class="card">
      <div class="inventory-filters">
        <div class="form-group">
          <label class="form-label">Category</label>
          <select id="categoryFilter" class="form-control">
            <option value="">All Categories</option>
            <option value="medication">Medication</option>
            <option value="supplies">Medical Supplies</option>
            <option value="equipment">Equipment</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Stock Level</label>
          <select id="stockFilter" class="form-control">
            <option value="">All Levels</option>
            <option value="normal">Normal</option>
            <option value="low">Low Stock</option>
            <option value="critical">Critical</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Search</label>
          <input type="text" id="searchInput" class="form-control" placeholder="Search items...">
        </div>
      </div>

      <table class="inventory-table">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Category</th>
            <th>Stock Level</th>
            <th>Unit Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryTableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="batchModal" class="modal">
    <div class="modal-content card">
      <span class="close-modal">&times;</span>
      <div id="batchModalContent"></div>
