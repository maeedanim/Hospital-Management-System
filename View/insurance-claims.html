<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Claims - Hospital Management System</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .claim-status {
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8em;
    }
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    .status-approved {
      background: #d4edda;
      color: #155724;
    }
    .status-rejected {
      background: #f8d7da;
      color: #721c24;
    }
    .claim-history {
      margin-top: 20px;
    }
    .claim-card {
      margin-bottom: 15px;
      transition: transform 0.2s;
    }
    .claim-card:hover {
      transform: translateY(-5px);
    }
    .claim-details {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    .claim-actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      position: relative;
    }
    .progress-steps::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 0;
      right: 0;
      height: 2px;
      background: #ddd;
      z-index: 1;
    }
    .step {
      position: relative;
      z-index: 2;
      background: white;
      padding: 0 10px;
      text-align: center;
    }
    .step-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #f8f9fa;
      border: 2px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 5px;
    }
    .step.active .step-icon {
      background: #007bff;
      border-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

        <li><a href="staff-management.html">Staff</a></li>
      </ul>
    </div>

  <div class="container">
    <h1>Insurance Claims</h1>

    <div class="card">
      <h2>New Claim</h2>
      <form id="claimForm">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="patientName" required>
          </div>
          <div class="form-group">
            <label class="form-label">Patient ID</label>
            <input type="text" class="form-control" id="patientId" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Insurance Provider</label>
            <select class="form-control" id="insuranceProvider" required>
              <option value="">Select Provider</option>
              <option value="provider1">HealthCare Plus</option>
              <option value="provider2">MediCover</option>
              <option value="provider3">WellnessGuard</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Policy Number</label>
            <input type="text" class="form-control" id="policyNumber" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Service Date</label>
          <input type="date" class="form-control" id="serviceDate" required>
        </div>

        <div class="form-group">
          <label class="form-label">Service Description</label>
          <textarea class="form-control" id="serviceDescription" rows="3" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Amount Claimed</label>
            <input type="number" class="form-control" id="claimAmount" required>
          </div>
          <div class="form-group">
            <label class="form-label">Diagnosis Code</label>
            <input type="text" class="form-control" id="diagnosisCode" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Claim</button>
      </form>
    </div>

    <div class="card claim-history">
      <h2>Claims History</h2>
      <div id="claimsList"></div>
    </div>
  </div>

 <script src="../assets/js/insuranceclaim.js"></script>

</body>
